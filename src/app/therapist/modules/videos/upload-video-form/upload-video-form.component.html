<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="mt-3 mx-1">
                <h4 id="titulo"><fa-icon [icon]="iconVideo" class="icon-title"></fa-icon> Subir video</h4>
            </div>
            <div class="row mt-3">
                <div class="col-12 col-md-6">
                    <div class="container-video" id="container-video">
                        <input type="file" id="file" accept="video/*" hidden>
                        <div class="img-area" data-img="">
                            <fa-icon [icon]="iconUploadVideo" id="iconUpload"></fa-icon>
                            <h4>Subir video</h4>
                            <p>Suba un video en formato .mp4 con un tamaño máximo de 40MB</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <label class="mb-1"><b>Visibilidad</b></label>
                    <select class="form-select form-select-md mb-3" aria-label=".form-select-lg example">
                        <option selected>Público</option>
                        <option value="2">Privado</option>
                      </select>
                    <div class="mb-3">
                        <label class="mb-1"><b>Descripción</b></label>
                        <textarea class="form-control form-control-lg bg-light fs-6"
                            formControlName="description" placeholder="Descripción*" rows="6"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
