<div class="container">
    <div class="modal-header">
        <h4 class="modal-title"><fa-icon [icon]="iconTask"></fa-icon> Detalle de tarea</h4>
    </div>

    <div class="modal-body">
        <div class="row">
            <div class="col-12">
                <div class="info mb-4">
                    <label><b>Título</b></label>
                    <p>Prueba</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-4">
                <div class="info mb-4">
                    <label><b>Visibilidad</b></label>
                    <p>Prueba</p>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="info mb-4">
                    <label><b>Categoría</b></label>
                    <p>Prueba</p>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="info mb-4">
                    <label><b>Tiempo estimado (Minutos)</b></label>
                    <p>Prueba</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="info mb-4">
                    <label><b>Fecha de creación</b></label>
                    <p>Prueba</p>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="info mb-4">
                    <label><b>Fecha de actualización</b></label>
                    <p>Prueba</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="info mb-4">
                    <label><b>Videos registrados</b></label>
                    <p>Prueba</p>
                    <p>Prueba</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="info mb-4">
                    <label><b>Descripción</b></label>
                    <p>Prueba</p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button (click)="modal.dismissAll()" type="button" class="btn btn-next btn">Aceptar</button>
    </div>
</div>
