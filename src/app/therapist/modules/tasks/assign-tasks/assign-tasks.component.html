<app-spinner *ngIf="!spinnerStatus"></app-spinner>
<body>
    <div class="row justify-content-center">
        <div class="col-12 container-info">
            <div class="col-12 mt-3 mx-1">
                <h4 id="titulo"><fa-icon [icon]="iconAssignTasks" class="icon-title"></fa-icon> Asignar tarea</h4>
            </div>
            <!--Stepper-->
            <div class="row mt-4">
                <form>
                    <mat-horizontal-stepper linear #stepper="matHorizontalStepper">
                        <mat-step [stepControl]="patientForm">
                            <form [formGroup]="patientForm">
                                <ng-template matStepLabel>Datos del paciente</ng-template>
                                <div class="row">
                                    <!--Apellidos (Buscar)-->
                                    <div class="col-12 col-md-6 mb-3">
                                        <label class="mb-1"><b>Apellidos</b></label>
                                        <div class="input-group">
                                            <input type="text" class="form-control form-control-lg bg-light fs-6"
                                            formControlName="lastName" placeholder="Apellidos*" [ngClass]="{
                                                'is-invalid': patientForm.get('lastName')?.hasError('required') && patientForm.get('lastName')?.touched || patientForm.get('lastName')?.hasError('pattern'),
                                                'is-valid': patientForm.get('lastName')?.value?.length >= 4 && patientForm.get('lastName')?.hasError('pattern') == false
                                              }" [maxlength]="50">
                                            <div class="col-1 icon-search">
                                                <fa-icon [icon]="iconSearch" (click)="searchPatient()"></fa-icon>
                                            </div>
                                        </div>
                                        <div class="validators"
                                            *ngIf="patientForm.get('lastName')?.hasError('required') && patientForm.get('lastName')?.touched">
                                            <small>¡Este campo es requerido!</small>
                                        </div>
                                        <div class="validators"
                                            *ngIf="patientForm.get('lastName')?.hasError('pattern')">
                                            <small>¡Solo se permiten letras!</small>
                                        </div>
                                    </div>
                                    <!--Nombres-->
                                    <div class="col-12 col-md-6 mb-3">
                                        <label class="mb-1"><b>Nombres</b></label>
                                        <input type="text" class="form-control form-control-lg bg-light fs-6"
                                            formControlName="firstName" placeholder="Nombres*">
                                    </div>
                                </div>
                                <div class="row">
                                    <!--Cédula-->
                                    <div class="col-12 col-md-4 mb-3">
                                        <label class="mb-1"><b>Cédula</b></label>
                                        <input type="text" class="form-control form-control-lg bg-light fs-6"
                                            formControlName="docNumber" placeholder="Cédula*">
                                    </div>
                                    <!--Fecha de nacimiento-->
                                    <div class="col-12 col-md-4 mb-3">
                                        <label class="mb-1"><b>Fecha de nacimiento</b></label>
                                        <input type="text" class="form-control form-control-lg bg-light fs-6"
                                            formControlName="birthDate" placeholder="Fecha nacimiento*">
                                    </div>
                                    <!--Teléfono-->
                                    <div class="col-12 col-md-4 mb-3">
                                        <label class="mb-1"><b>Teléfono</b></label>
                                        <input type="text" class="form-control form-control-lg bg-light fs-6"
                                            formControlName="phone" placeholder="Teléfono*">
                                    </div>
                                </div>
                                <div class="row">
                                    <!--Descripción-->
                                    <div class="col-12 mb-3">
                                        <label class="mb-1"><b>Descripción</b></label>
                                        <textarea class="form-control form-control-lg bg-light fs-6"
                                            formControlName="description" placeholder="Descripción*"
                                            rows="7"></textarea>
                                    </div>
                                </div>
                                <div class="action-buttons mb-3">
                                    <button [disabled]="!patientForm.valid" mat-button type="button"
                                        class="btn btn-primary btn-md"
                                        (click)="nextStepAssignTasks()">Siguiente</button>
                                </div>
                            </form>
                        </mat-step>
                        <mat-step [stepControl]="assignTasksForm">
                            <ng-template matStepLabel>Asignar tareas</ng-template>
                            Form para asignar las tareas
                            <br />---
                            <br />---
                            <br />---
                            <div class="action-buttons mb-3">
                                <button mat-button matStepperPrevious type="button"
                                    class="btn btn-secondary btn-md">Regresar</button>
                                <button mat-button (click)="stepper.reset()" type="button"
                                    class="btn btn-primary btn-md">Aceptar</button>
                            </div>
                        </mat-step>
                    </mat-horizontal-stepper>
                </form>
            </div>
        </div>
    </div>
</body>
