<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="div mt-3 mx-1">
          <h4 id="titulo"><fa-icon [icon]="iconMyTasks" class="icon-title"></fa-icon> Mis tareas</h4>
          <button type="button" class="btn btn-primary btn-sm"> <fa-icon [icon]="iconAdd"></fa-icon> Nueva
            tarea</button>
        </div>
        <br />
        <div class="parent-container">
          <div class="inputs-form">
            <form id="select">
              <select class="form-select" aria-label="Default select example" style="margin-bottom: 12px;">
                <option value="empresa" selected disabled> Filtrar por </option>
                <option value="ci">Código</option>
                <option value="nombre">Nombre</option>
                <option value="apellido">Duración</option>
              </select>
            </form>
            <form id="search">
              <input class="form-control me-1" type="text" placeholder="Buscar..." name="buscarMovimientos">
            </form>

            <div class="botones-exportar">
              <button type="button" class="btn save-pdf"><fa-icon [icon]="iconPdf"></fa-icon></button>
              <button type="button" class="btn save-xlsx"><fa-icon [icon]="iconXlsx"></fa-icon></button>
            </div>
          </div>

          <!-- <div class="botones-exportar">
            <button type="button" class="btn save-pdf"><fa-icon [icon]="iconPdf"></fa-icon></button>
            <button type="button" class="btn save-xlsx"><fa-icon [icon]="iconXlsx"></fa-icon></button>
          </div> -->
        </div>

        <div class="card" id="htmlTablaPDF">
          <div class="table-responsive table-scroll" data-mdb-perfect-scrollbar="true" style="position: relative;">
            <table class="table table-striped mb-0" id="htmlTablaExcel">
              <thead>
                <tr>
                  <th scope="col">N°</th>
                  <th scope="col">Título</th>
                  <!-- <th scope="col">Descripción</th> -->
                  <th scope="col">Tiempo estimado</th>
                  <th scope="col">Tipo</th>
                  <th scope="col">Fecha creación</th>
                  <th scope="col">Fecha actualización</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let task of arrayTasks; let i = index">
                  <th scope="row">{{i+1}}</th>
                  <td>{{task.title}}</td>
                  <!-- <td class="colum-des">{{task.description}}</td> -->
                  <td>{{task.estimatedTime + " minutos"}}</td>
                  <td>{{task.isPublic ? "Pública" : "Privada"}}</td>
                  <td>{{task.createdAt}}</td>
                  <td>{{task.updatedAt}}</td>
                  <td class="acciones">
                    <fa-icon data-bs-toggle="mensaje" title="Ver detalles" id="iconVerDetalles"
                      [icon]="iconVerDetalles"></fa-icon>
                    <fa-icon data-bs-toggle="mensaje" title="Editar" id="iconEditar" [icon]="iconEditar"></fa-icon>
                    <fa-icon data-bs-toggle="mensaje" title="Eliminar" id="iconEliminar"
                      [icon]="iconEliminar"></fa-icon>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!--Para aplicar paginación en la tabla-->
      <!-- <mat-paginator id="paginacion" [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="pageSize"
            [length]="choferes.length" (page)="cambiarPagina($event)"></mat-paginator> -->
    </div>
  </div>
</body>
