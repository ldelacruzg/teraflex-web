<app-spinner *ngIf="!spinnerStatus"></app-spinner>

<body>
    <div class="row justify-content-center">
        <div class="div col-12 container-info mt-3">
            <h4 id="title"><fa-icon [icon]="iconVideoHelp" class="icon-title"></fa-icon> Reproductor de video</h4>
            <div class="button-back">
                <button (click)="goToComponent()" type="button" class="btn btn-secondary btn-sm">
                    <fa-icon [icon]="iconBack"></fa-icon> Atrás</button>
            </div>
        </div>

        <div class="row container-videos">
            <!--Muestra el video seleccionado pra reproducir-->
            <div class="col-12 col-md-8 col-lg-8 play-video mb-4">
                <!-- <h6 class="mb-2"><fa-icon [icon]="iconArrowRight" class="icon-title"></fa-icon><b> Título:</b> Pasos para registrar pacientes</h6> -->
                <h5 class="mb-2"><b> Video explicativo</b></h5>
                <iframe [src]="safeUrl" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </div>
            <!--Muestra los videos sugeridos-->
            <div class="col-12 col-md-4 col-lg-4 suggested-videos">
                <h5 class="mb-2"><b> Detalle del video</b></h5>
                <div class="video-detail">
                    <!--Titulo del video-->
                    <div class="mb-3">
                        <label><fa-icon [icon]="iconArrowRight" class="icon-title"></fa-icon><b> Título:</b></label>
                        <p>{{titleReceived}}</p>
                    </div>
                    <!--Duración (minutos)-->
                    <div class="mb-3">
                        <label><fa-icon [icon]="iconArrowRight" class="icon-title"></fa-icon><b> Duración:</b></label>
                        <p>{{timeReceived}}</p>
                    </div>
                    <div class="mb-3">
                        <label><fa-icon [icon]="iconArrowRight" class="icon-title"></fa-icon><b>
                                Descripción:</b></label>
                        <p>{{descriptionReceived}}</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
