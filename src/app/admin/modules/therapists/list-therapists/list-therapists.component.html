<app-spinner *ngIf="!spinnerStatus"></app-spinner>

<body>
  <div class="row justify-content-center">
    <div class="col-12 container-info">
      <div class="div mt-3 mx-1">
        <h4 id="titulo"><fa-icon [icon]="iconTherapists" class="icon-title"></fa-icon> Listado de terapeutas</h4>
        <button [routerLink]="'../create-task'" type="button" class="btn btn-primary btn-sm">
          <fa-icon [icon]="iconAdd"></fa-icon> Nuevo terapeuta</button>
      </div>
      <br />
      <!--Inputs para buscar e importar-->
      <div class="row">
        <!--Buscar paciente por nombre-->
        <div class="col-12 col-md-4 col-lg-4 mb-3">
          <form>
            <input class="form-control me-1" type="text" placeholder="Buscar..." name="searchTherapists"
              [(ngModel)]="therapistsToSearch">
          </form>
        </div>
        <!--Importar los datos de la tabla-->
        <div class="col-12 col-md-8 col-lg-8 export-buttons mb-3">
          <button (click)="downloadPDF()" type="button" class="btn save-pdf" data-bs-toggle="mensaje"
            title="Exportar a PDF">
            <fa-icon [icon]="iconPdf"></fa-icon>
          </button>
          <button (click)="downloadXLSX()" type="button" class="btn save-xlsx" data-bs-toggle="mensaje"
            title="Exportar a XLSX">
            <fa-icon [icon]="iconXlsx"></fa-icon>
          </button>
        </div>
      </div>

      <!--Tabla con la lista de tareas-->
      <div class="card" id="htmlTablePDF">
        <div class="table-responsive table-scroll" data-mdb-perfect-scrollbar="true" style="position: relative;">
          <table class="table table-striped mb-0" id="htmlExcelTable">
            <thead>
              <tr>
                <th scope="col">N°</th>
                <th scope="col">Cédula</th>
                <th scope="col">Nombres</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Teléfono</th>
                <th scope="col">Departamento</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngIf="arrayTherapists.length > 0; else noResults">
                <tr
                  *ngFor="let task of arrayTherapists | slice:initialPage:finalPage | searchRegisters:therapistsToSearch:optionFilter; let i = index">
                  <th scope="row">{{i+1}}</th>
                  <td data-bs-toggle="mensaje" title="{{task.title}}">{{task.title}}</td>
                  <td>{{task.estimatedTime + " minutos"}}</td>
                  <td class="iconPublicPrivate">
                    <fa-icon [icon]="task.isPublic ? iconPublic : iconPrivate"></fa-icon>
                    {{task.isPublic ? " Pública" : " Privada"}}
                  </td>
                  <td>{{task.createdAt}}</td>
                  <td class="actions">
                    <!--(click)="openModalViewTaskDetail(viewTaskDetail, task.id)"-->
                    <fa-icon  data-bs-toggle="mensaje"
                      title="Ver detalles" id="iconVerDetalles" [icon]="iconVerDetalles"></fa-icon>
                      <!--(click)="goToEditMyTask(task)"-->
                    <fa-icon  data-bs-toggle="mensaje" title="Editar" id="iconEditar"
                      [icon]="iconEditar"></fa-icon>
                      <!--(click)="deleteTask(task.id, task.title)"-->
                    <fa-icon  data-bs-toggle="mensaje" title="Eliminar"
                      id="iconEliminar" [icon]="iconEliminar"></fa-icon>
                  </td>
                </tr>
              </ng-container>
              <!--Para cuando no cargue la data-->
              <ng-template #noResults>
                <tr>
                  <td colspan="7" class="no-results">Sin resultados...</td>
                </tr>
              </ng-template>
            </tbody>
          </table>
        </div>
      </div>
      <!--Paginación-->
      <mat-paginator id="paginacion" [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="itemsForPage"
        [length]="arrayTherapists.length" (page)="changePage($event)">
      </mat-paginator>
    </div>
  </div>
</body>
